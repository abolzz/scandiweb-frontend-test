<div id="overlay" class="overlay d-none"></div>
<section id="statistics--wrapper" class="d-none">
	<ul class="months">
		<li><span class="nav--ul-li-months">January</span></li>
		<li><span class="nav--ul-li-months">February</span></li></li>
		<li><span class="nav--ul-li-months active">March</span></li>
		<li><span class="nav--ul-li-months">April</span></li>
		<li><span class="nav--ul-li-months">May</span></li>
		<li><span class="nav--ul-li-months">June</span></li>
		<li><span class="nav--ul-li-months">July</span></li>
		<li><span class="nav--ul-li-months">August</span></li>
		<li><span class="nav--ul-li-months">September</span></li>
		<li><span class="nav--ul-li-months">October</span></li>
		<li><span class="nav--ul-li-months">November</span></li>
		<li><span class="nav--ul-li-months">December</span></li>
	</ul>

<div class="chart">
	<svg viewBox="0 0 42 42" class="donut" transform="rotate(-70)">

		<linearGradient id="pinks" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="60" y2="10">
			<stop offset="0%" stop-color="#8d4de8"/>
			<stop offset="100%" stop-color="#ff2366"/>
		</linearGradient>
	  <circle data-value="entertainment" icon-source="img/entertainment-icon.svg" class="circle" cx="21" cy="21" r="16" fill="transparent" stroke="url(#pinks)" stroke-dasharray="25 75" stroke-dashoffset="25"></circle>
	  	<linearGradient id="blues" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="40" y2="0">
				<stop offset="0%" stop-color="#6956ec"/>
				<stop offset="100%" stop-color="#56b2ba"/>
		</linearGradient>
	  <circle data-value="bills" icon-source="img/bills-icon.svg" class="circle" cx="21" cy="21" r="16" fill="transparent" stroke="url(#blues)" stroke-dasharray="30 70" stroke-dashoffset="0"></circle>
	  	<linearGradient id="orangeYellow" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="0" y2="40">
				<stop offset="0%" stop-color="#fd3f2f"/>
				<stop offset="100%" stop-color="#face15"/>
		</linearGradient>
	  <circle data-value="food and restaurants" icon-source="img/food-icon.svg" class="circle active-circle" cx="21" cy="21" r="16" fill="transparent" stroke="url(#orangeYellow)" stroke-dasharray="30 70" stroke-dashoffset="70"></circle>
	  <circle data-value="extra money" icon-source="img/wallet-icon.svg" class="circle" cx="21" cy="21" r="16" fill="transparent" stroke="#0e0f1a" stroke-dasharray="15 85" stroke-dashoffset="40"></circle>
	  <circle class="inner-circle" cx="21" cy="21" r="13" fill="#161823" stroke="transparent" stroke-width="7" stroke-dasharray="100 0" stroke-dashoffset="0"></circle>

	</svg>

	<div class="balance">
		<div id="balanceSum" class="sum">
			<span id="balance">$0</span>
			<span class="sum--coma">00</span>
		</div>
		<span id="balanceLabel" class="sum--label">balance</span>
	</div>

	<div class="categorySpent">
		<div id="categorySpentSum" class="sum">
			<img id="categorySpentIcon" src="img/food-icon.svg" alt="Food Icon" class="categorySpentIcon">
			<span>$0</span>
			<span class="sum--coma">00</span>
		</div>
		<span id="categorySpentLabel" class="sum--label">food and restaurants</span>
	</div>
</div>

<div class="incomeOutcome">
	<div id="incomeWrapper" class="income">
		<span id="income">+$0</span>
		<div class="incomeOutcome-coma">
			<span id="incomeComa" class="sum--coma incomeOutcome-coma-item">00</span>
			<img class="incomeOutcome-coma-item" src="img/income-icon.svg" alt="Income Icon">
		</div>
	</div>
	<div id="outcomeWrapper" class="outcome">
		<span id="outcome">-$0</span>
		<div class="incomeOutcome-coma">
			<span id="outcomeComa" class="sum--coma incomeOutcome-coma-item">00</span>
			<img class="incomeOutcome-coma-item" src="img/outcome-icon.svg" alt="Outcome Icon">
		</div>
	</div>
</div>

<div id="incomeModal" class="modal incomeModal--wrapper d-none">
	<div class="modal--inner">
		<h1>Insert your income:</h1>
		<input id="incomeInput" class="incomeOutcome--input" type="number" name="incomeInput">
		<button id="incomeSubmit" type="submit" class="button"><img src="img/checked.svg" alt="Checked Icon" class="button-icon"><span>Submit</span></button>
	</div>
</div>

<div id="outcomeModal" class="modal outcomeModal--wrapper d-none">
	<div class="modal--inner">
		<h1>Insert your outcome:</h1>
		<input id="outcomeInput" class="incomeOutcome--input" type="number" name="incomeInput">
		<button id="outcomeSubmit" type="submit" class="button"><img src="img/checked.svg" alt="Checked Icon" class="button-icon"><span>Submit</span></button>
	</div>
</div>

</section>
